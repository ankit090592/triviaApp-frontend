<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-ques my-5">
        <div class="card-body">

          <h5 class="card-title text-center">Question 1</h5>
          <h4> What's your name?</h4>
          <form class="form-ques" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


            <div class="form-label-group">

              <input type="text" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
                id="inputfirstName" class="form-control" placeholder="First Name"
                [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required autofocus>
              <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">Name is required</div>
              </div>
              <label for="inputfirstName">Name</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Next</button>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
